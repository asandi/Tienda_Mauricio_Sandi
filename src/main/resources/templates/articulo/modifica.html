<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
            <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h2>Datos de Artículo</h2>
            <a th:href="@{/articulo/listado}">Regresar</a>
            <br/>
            <form th:action="@{/articulo/guardar}"
                  method="post"
                  th:object="${articulo}">
                <input type ="hidden" name="idArticulo" th:field="*{idArticulo}"/>
                <label for="descripcion">Descripción</label>
                <input type="text" name="descripcion" th:field ="*{descripcion}" />
                <br/>
                <label for="precio">Precio</label>
                <input type="number" name="precio" th:field ="*{precio}" />
                <br/>
                <label for="existencias">Existencias</label>
                <input type="number" name="existencias" th:field ="*{existencias}" />
                <br/>
                <label for="activa">Activa</label>
                <input type="checkbox" name="activo" th:field ="*{activo}"/>
                <br/>
                <input type ="submit" name="guardar" value="Guardar"/>            
            </form>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
        </tbody>
</html>
